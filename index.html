<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__container container">
          <div class="calculator">
            <div class="calculator__output">
              <div data-previous-operand class="calculator__previous"></div>
              <div data-current-operand class="calculator__current"></div>
            </div>

            <button
              data-all-clear
              class="calculator__button calculator__span-two"
            >
              AC
            </button>
            <button data-delete class="calculator__button">DEL</button>
            <button data-operation class="calculator__button">รท</button>
            <button data-number class="calculator__button">1</button>
            <button data-number class="calculator__button">2</button>
            <button data-number class="calculator__button">3</button>
            <button data-operation class="calculator__button">*</button>
            <button data-number class="calculator__button">4</button>
            <button data-number class="calculator__button">5</button>
            <button data-number class="calculator__button">6</button>
            <button data-operation class="calculator__button">+</button>
            <button data-number class="calculator__button">7</button>
            <button data-number class="calculator__button">8</button>
            <button data-number class="calculator__button">9</button>
            <button data-operation class="calculator__button">-</button>
            <button
              data-number
              class="calculator__button calculator__button--bottom-left-radius"
            >
              .
            </button>
            <button data-number class="calculator__button">0</button>
            <button
              data-equals
              class="
                calculator__button
                calculator__button--bottom-right-radius
                calculator__span-two
              "
            >
              =
            </button>
          </div>
        </div>
      </section>
    </main>

    <!--JS-->
    <script src="js/script.js" defer></script>
  </body>
</html>
